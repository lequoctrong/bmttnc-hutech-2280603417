<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d47a1, #42a5f5);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
        }
        .logo {
            width: 25%;
            max-width: 180px;
            border-radius: 10px;
            transition: transform 0.4s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .header-title {
            color: #0d47a1;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .header-subtitle {
            color: #1565c0;
            font-weight: 400;
            font-size: 1.2rem;
        }
        .list-group-item {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .list-group-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .list-group-item a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: 400;
            padding: 15px;
            display: block;
            font-size: 1.1rem;
        }
        .list-group-item:hover a {
            color: #42a5f5;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH Logo" class="mx-auto d-block logo">
        <h4 class="text-center header-title mt-4">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <h4 class="text-center header-subtitle mt-3">Lê Quốc Trọng - MSSV: 2280603417 - HELLO WORLD!</h4>
        <ul class="list-group mt-5" id="navList">
            <li class="list-group-item"><a href="/caesar">Caesar Cipher</a></li>
            <li class="list-group-item"><a href="/vigenere">Vigenere Cipher</a></li>
            <li class="list-group-item"><a href="/playfair">Playfair Cipher</a></li>
            <li class="list-group-item"><a href="/railfence">Rail Fence Cipher</a></li>
        </ul>
    </div>

    <script>
        // Animation khi trang load
        gsap.from(".logo", { duration: 1.5, opacity: 0, scale: 0.5, ease: "bounce" });
        gsap.from(".header-title, .header-subtitle", { duration: 1, opacity: 0, y: 50, delay: 0.5, ease: "power2.out", stagger: 0.2 });

        // Animation cho danh sách liên kết
        gsap.from("#navList .list-group-item", {
            duration: 0.8,
            opacity: 0,
            y: 30,
            stagger: 0.2,
            delay: 1,
            ease: "power2.out"
        });

        // Hover effect cho các item
        gsap.utils.toArray(".list-group-item").forEach(item => {
            item.addEventListener("mouseenter", () => {
                gsap.to(item, { duration: 0.3, scale: 1.05, ease: "power1.out" });
            });
            item.addEventListener("mouseleave", () => {
                gsap.to(item, { duration: 0.3, scale: 1, ease: "power1.out" });
            });
        });
    </script>
</body>
</html>
